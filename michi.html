    var turn = 1;

    $("button").click(function() { 
        if (ganar ==0){
			if(turn == 1) { 
				
				
				if($(this).hasClass("fa fa-times")) 
				{	 
					$("#screen").text("Jugador 1 Marca el siguiente");
					$(this).css("background-color", "red");

					turn=1;

				$(this).addClass("fa fa-times"); 
				turn = 1;
				} 
        	}
    }
    else{
        $("#screen").text("Ganó");
    }
        
        

});
